 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form onsubmit="return false;">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" name="amount" value="100" />
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag" />
            <select name="from" class="from"></select>
          </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left"></i>

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="To Flag" />
            <select name="to" class="to"></select>
          </div>
        </div>
      </div>

      <div class="msg">1 USD = 80 INR</div>
      <button class="btn" type="submit">Get Exchange Rate</button>
    </form>
  </div>

  <script src="country.js"></script>
  <script src="app.js"></script>
</body>
</html>
